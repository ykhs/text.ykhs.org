---
layout: default
---
<div class="post">

  <article class="article-single">
    <header class="post-header">
      <h1>{{ page.title }}</h1>
      <p class="post-meta">
        <time datetime="{{ page.date | date_to_xmlschema }}">
          {{ page.date | date: "%Y.%m.%d" }}
        </time>
      </p>
    </header>

    <div class="post-content">
      {{ content }}
    </div>
  </article>

</div>
